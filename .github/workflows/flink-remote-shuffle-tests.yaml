name: Remote Shuffle Service
on:
  push:
    branches: [ main, release-* ]
  pull_request:
    branches: [ main, release-* ]
jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and test with maven
        run: cd ..; git clone https://github.com/apache/flink.git; cd flink; git revert -n 155657e60607913b679827123cc3a0c0281d5c76; mvn clean install -DskipTests; cd ../flink-remote-shuffle; mvn clean install -DskipTests; mvn -PincludeE2E -B clean verify

